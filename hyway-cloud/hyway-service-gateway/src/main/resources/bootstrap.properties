server.port=8888
spring.application.name=gateway-service

spring.cloud.config.name=hyway-cache
spring.cloud.config.profile=test
spring.cloud.config.label=master
spring.cloud.config.fail-fast=true

spring.cloud.config.discovery.enabled=true
# 对应注册到Eureka中的配置中心应用名(spring.application.name)
spring.cloud.config.discovery.service-id=hyway-config-server

eureka.client.serviceUrl.defaultZone=http://62.234.110.157:2000/eureka
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true

eureka.instance.preferIpAddress=true
eureka.instance.leaseRenewalIntervalInSeconds=1
eureka.instance.leaseExpirationDurationInSeconds=2
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

spring.main.allow-bean-definition-overriding=true
#集成eureka时开启
spring.cloud.gateway.discovery.locator.route-id-prefix==host_route
#表明gateway开启服务注册和发现的功能
spring.cloud.gateway.discovery.locator.enabled=true
#是将请求路径上的服务名配置为小写（因为服务注册的时候，向注册中心注册时将服务名转成大写的了）
spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

management.endpoints.web.exposure.include= '*'
logging.level.org.springframework.cloud.gateway=DEBUG