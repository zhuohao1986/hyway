server.port=2002
spring.application.name=eureka-server-cluster

## eureka : 主要配置属性在EurekaInstanceConfigBean和EurekaClientConfigBean中
eureka.instance.hostname=127.0.0.1
# 使用IP注册
eureka.instance.prefer-ip-address=true

# 心跳间隔
#eureka.instance.lease-renewal-interval-in-seconds= 3
 # 服务失效时间： 如果多久没有收到请求，则可以删除服务
#eureka.instance.lease-expiration-duration-in-seconds= 7

# renewal-percent-threshold: 0.1
# 关闭自我保护模式
#eureka.server.enable-self-preservation=false
# Eureka Server 自我保护系数，当enable-self-preservation=true时，启作用
# renewal-percent-threshold:
# 设置清理间隔,单位为毫秒,默认为0
#eureka.server.eviction-interval-timer-in-ms= 3000
# 设置如果Eureka Server启动时无法从临近Eureka Server节点获取注册信息，它多久不对外提供注册服务
#eureka.server.wait-time-in-ms-when-sync-empty= 6000000
# 集群之间相互更新节点信息的时间频率
#eureka.server.peer-eureka-nodes-update-interval-ms= 60000

# 注册自身到eureka服务器
eureka.client.registerWithEureka=true
# 表示是否从eureka服务器获取注册信息
eureka.client.fetchRegistry=false
# 设置eureka服务器所在的地址，可以同时向多个服务注册服务用逗号隔开
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/,http://${eureka.instance.hostname}:2003/eureka/,http://${eureka.instance.hostname}:2001/eureka/

# 登陆所需的账号密码
#spring.security.user.name=root
#spring.security.user.password=root
# 便于客户端可以在受保护的服务器上注册api
#spring.boot.admin.client.username=root
#spring.boot.admin.client.password=root
# 便服务器可以访问受保护的客户端端点
#spring.boot.admin.client.instance.metadata.user.name=root
#spring.boot.admin.client.instance.metadata.user.password=root


