spring.main.allow-bean-definition-overriding=true
server.port=4000
spring.application.name=system-service
#zipkin监控地址
#spring.zipkin.base-url=http://127.0.0.1:9411/

#spring.cloud.config.uri=http://62.234.110.157:3000
spring.cloud.config.name=hyway-cache,hyway-db
spring.cloud.config.profile=test
spring.cloud.config.label=master
spring.cloud.config.fail-fast=true

spring.cloud.config.discovery.enabled=true
# 对应注册到Eureka中的配置中心应用名(spring.application.name)
spring.cloud.config.discovery.service-id=hyway-config-server

#spring.cloud.config.name=service-config
#spring.cloud.config.uri=http://${eureka.client.serviceIp}:3000
#spring.profiles.active=prod

eureka.enabled=true
eureka.client.serviceUrl.defaultZone=http://172.96.233.237:2000/eureka
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true

logging.level.ROOT=INFO
#spring.hystrix.enabled=false
#feign.hystrix.enabled=true

#spring.boot.admin服务检测
spring.boot.admin.client.url=http://172.96.233.237:9010/hyway-monitoring
management.endpoints.web.exposure.include=*
spring.boot.admin.client.username=hyway
spring.boot.admin.client.password=hyway@123#
spring.boot.admin.client.enabled=true
#启用ip显示
spring.boot.admin.client.instance.prefer-ip=true


eureka.instance.prefer-ip-address=true
#服务实例的续约到期时间（默认90秒），也就是心跳的最大等待时间。开发阶段调小
eureka.instance.lease-expiration-duration-in-seconds=30
#服务实例的续约更新时间间隔（默认30秒），也就是心跳时间。开发阶段调小
eureka.instance.lease-renewal-interval-in-seconds=20
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}




