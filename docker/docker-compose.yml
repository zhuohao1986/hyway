version: '3'
services:
    registry:
        #registry.cn-shenzhen.aliyuncs.com/beni/mysql:latest
        image: hyway-registry:latest
        build: 
           context: ./
           dockerfile:  Dockerfile-registry
           args:
              buildno: 1
        ports: 
          - "2000:2000"
        volumes: 
          - /hyway/logs/registry:/logs
          
    config:
        image: hyway-config:latest
        build: 
           context: ./
           dockerfile:  Dockerfile-config
           args:
              buildno: 1
        ports: 
          - "3000:3000"
        volumes: 
          - /usr/local/cloud/logs/consumer:/logs
        links:
          - hyway-registry

    gateway:
        image: hyway-system-service:latest
        build: 
           context: ./
           dockerfile:  Dockerfile-gateway
           args:
              buildno: 1
        ports: 
          - "8080:8080"
        volumes: 
          - /usr/local/cloud/logs/consumer:/logs
        links:
          - hyway-registry
          - hyway-config          
          
    system-service:
        image: hyway-system-service:latest
        build: 
           context: ./
           dockerfile:  Dockerfile-system-service
           args:
              buildno: 1
        ports: 
          - "4000:4000"
        volumes: 
          - /usr/local/cloud/logs/consumer:/logs
        links:
          - hyway-registry
          - hyway-config
          
    authentication:
        image: hyway-authentication:latest
        build: 
           context: ./
           dockerfile:  Dockerfile-authentication
           args:
              buildno: 1
        ports: 
          - "8888:8888"
        volumes: 
          - /usr/local/cloud/logs/consumer:/logs
        links:
          - hyway-registry
          - hyway-config
          
          
networks:
    clooud:
        driver: bridge