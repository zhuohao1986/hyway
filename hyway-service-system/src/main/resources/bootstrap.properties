server.port=4000
spring.application.name=system-service
#,hyway-cache,hyway-comm,hyway-server
#spring.cloud.config.uri=http://62.234.110.157:3000
spring.cloud.config.name=hyway-cache,hyway-db
spring.cloud.config.profile=prod
spring.cloud.config.label=master
spring.cloud.config.fail-fast=true

spring.cloud.config.discovery.enabled=true
#对应注册到Eureka中的配置中心应用名(spring.application.name)
spring.cloud.config.discovery.service-id=hyway-config-server

#spring.cloud.config.name=service-config
#spring.cloud.config.uri=http://${eureka.client.serviceIp}:3000
#spring.profiles.active=prod


#eureka.instance.appname=system-service
eureka.enabled=true
eureka.client.serviceUrl.defaultZone=http://62.234.110.157:2000/eureka
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true

eureka.instance.preferIpAddress=true
eureka.instance.leaseRenewalIntervalInSeconds=1
eureka.instance.leaseExpirationDurationInSeconds=2
eureka.instance.instance-id=${spring.application.name}:${server.port}

eureka.status.open=true

logging.level.ROOT=INFO
#spring.hystrix.enabled=false
